<script>
    $.ajax({
        url: '/api/swiper',
        dataType: 'json',
        success: function(res) {
            if (res.code === 1) {
                renderS(res.data)
            }
        }
    })

    function renderS(data) {
        var str = "";
        data.forEach(function(item) {
            str += `
            <div class="swiper-slide">
            `
            str += renderD(item.lsit);
            str += `</div>`
        })
        $('.swiper-wrapper').html(str);
        new Swiper('.swiper-container');
    }

    function renderD(data) {
        console.log(data)
        return data.map(function(item) {
            return ` <dl>
                            <dd><img src="${item.url}" alt=""></dd>
                            <dt>${item.title}</dt>
                        </dl>`
        }).join('')
    }
